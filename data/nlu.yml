version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you around
    - see you later

- intent: find_time_zone
  examples: |
    - can you tell the time?
    - do you know how to tell the time?
    - i need to find a time zone
    - can you find me a time zone
    - what time is it?

- intent: find_time_zone_for_location
  examples: |
    - what is the time zone of [London](city)?
    - do you know the time in [Sofia](city)
    - what time is it in [Barcelona](city)?
    - [Porto](city) time zone
    - time zone of [Warsaw](city)
    - tell me the time of [Budapest](city)
    - what is [Dublin](city) time zone?

- intent: city_info
  examples: |
    - [London](city)
    - [Berlin](city)
    - [Glasgow](city)
    - [Lisbon](city)
    - [Paris](city)
    - [Milan](city)
    - [Sofia](city)
    - [Madrid](city)
    - [Oslo](city)

- intent: thanks
  examples: |
    - thank you
    - thanks
    - That's great, thanks
